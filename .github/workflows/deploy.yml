name: ğŸš€ Deploy Node.js App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“¤ Zip the app
        run: zip -r app.zip .

      - name: â˜ï¸ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: task-tracker-api # replace with your Azure Web App name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: app.zip
